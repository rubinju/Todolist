{% extends "base.html" %}
{% block content %}
  <h1>Please log in</h1>

  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
{% endblock %}
