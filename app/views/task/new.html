{% extends "base.html" %}
{% block content %}
<h3>Add a new task</h3>

{% if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

<div class="btn-group">
  <a class="btn btn-default" href="{{base_path}}" role="button">Cancel</a>
</div>
<hr>

<form method="post" action="{{base_path}}/task">
	<div class="form-group">
		<label>Description</label>
		<input type="text" name="description" class="form-control" value="{{attributes.description}}">
	</div>

	<div class="form-group">
		<label>Priority</label>
		<select name="priority" class="form-control">
			<option value="1" selected>Default</option>
			<option value="2">Important</option>
			<option value="3">DO IT NAO!</option>
		</select>
	</div>

	<div class="form-group">
		<label name="projects">Projects</label>
		<select name="projects" multiple class="form-control">
			{% for project in projects %}
				<option value="{{project.id}}">{{project.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="form-group">
		<input type="hidden" name="status" value="0">
		<button type="submit" class="btn btn-primary">Add</button>
	</div>
</form>


{% endblock %}
