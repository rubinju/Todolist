{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">{{message}}</div>
{% endif %}
<div class="btn-group">
  <a class="btn btn-primary" href="{{base_path}}/task/new" role="button">Add new task</a>
</div>
<hr>

<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>Task</th>
        <th>Project</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Created</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
      <tr>
      	<td><button class="btn-info btn-sm"><span class="glyphicon glyphicon-unchecked"></span></button> <!-- TODO: add functionality to mark as done -->
        <td><a href="{{base_path}}/task/{{task.id}}">{{task.description}}</a></td>
        <td>{{task.project}}</td> <!-- TODO: this comes from elesewhere -->
        <td><label class="label label-danger">{{task.priority}}</label></td>
        <td>{% if task.status %}
          <label class="label label-info">done</label>
        {% else %}
          <label class="label label-danger">unfinished</label>
        {% endif %}
        </td>
        <td>{{task.created}}</td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/edit">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
