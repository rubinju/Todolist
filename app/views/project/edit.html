{% extends "base.html" %}
{% block content %}
<h3>Edit project</h3>

{% if errors %}
<div class="alert alert-danger">
	<ul>
		{% for error in errors %}
		<li>{{error}}</li>
		{% endfor %}
	</ul>
</div>
{% endif %}

<div class="btn-group">
  <a class="btn btn-default" href="{{base_path}}/project" role="button">Cancel</a>
</div>
<hr>

<form method="post" action="{{base_path}}/project/{{attributes.id}}/edit">
	<div class="form-group">
		<label>Name</label>
		<input type="text" name="name" class="form-control" value="{{attributes.name}}">
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Update</button>
	</div>
</form>


{% endblock %}
